<form ng-submit="submit()">

  <div class="form-group">
    <label for="groupName">Group Name</label>
    <input type="text" class="form-control" ng-model="groupName" required/>
  </div>

  <div class="form-group">
    <label for="description">Description</label>
    <input type="text" class="form-control" ng-model="description"/>
  </div>

  <div class="form-group">
    <label for="parentGroupName">Parent Group</label>
    <select class="form-control" ng-model="parentGroupName">
      <option value=""></option>
      <option ng-repeat="option in options" value="{{ option }}">{{ option }}</option>             
    </select>
  </div>

  <button type="submit" class="btn btn-primary">Save</button>
  <button type="button" ng-click="deleteGroup()" class="btn btn-danger">Delete</button>  
  <button type="button" ng-click="cancelEdit()" class="btn btn-default">Cancel</button>

</form>

<error-message></error-message>
