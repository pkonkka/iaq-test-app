<h2>Sensor: {{ sensorID }}</h2>
<table style="width:100%" class="table table-responsive table-striped table-bordered tabled-condensed table-hover sensormeasurementtable">
  <tr>
    <th>#</th>
    <th>Timestamp</th>
    <th>Value</th> 
    <th>Unit</th>
    <th>Data Type</th>    
    <th>Action</th>    
  </tr>

 <tr ng-repeat="w in measurements | orderBy: '-timestamp' : reverse">
    <td>{{ $index + 1 }}</td>   
    <td>{{ w.timestamp | date: 'dd/MM/yy HH:mm:ss' }}</td> 
    <td>{{ w.currentValue }}</td>
    <td>{{ w.unit }}</td>
    <td>{{ w.dataType }}</td>

    <td><a class="btn btn-primary" href='#/sensors/{{ w.sensorID }}/view'>View Sensor</a></td>

  </tr>
</table>

<error-message></error-message>
