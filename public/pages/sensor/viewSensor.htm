<h2>Sensor</h2>
<form ng-submit="submit()">

  <div class="form-group">
    <label for="sensorGroupName">Sensor Group</label>
    <select class="form-control" ng-model="sensorGroupName" disabled>
      <option value="{{Â semsorGroupName }}"></option>
      <option ng-repeat="option in options" value="{{ option }}">{{ option }}</option>       
    </select>    
  </div>

  <div class="form-group">
    <label for="deviceID">Sensor ID</label>
    <input type="text" class="form-control" ng-model="sensorID" placeholder="Sensor ID" disabled/>
  </div>

  <div class="form-group">
    <label for="location">Location</label>
    <input type="text" class="form-control" ng-model="location" disabled/>
  </div>

  <div class="form-group">
    <label for="description">Description</label>
    <input type="text" class="form-control" ng-model="description" disabled/>
  </div>
  
  <button type="submit" class="btn btn-primary">Edit</button>
  <button type="button" ng-click="cancelView()" class="btn btn-default">Cancel</button>

</form>

<br>
<h2>Measurements</h2>
<table style="width:100%" class="table table-responsive table-striped table-bordered tabled-condensed table-hover sensormeasurementtable">
  <tr>
    <th>#</th>
    <th>Timestamp</th>
    <th>Value</th> 
    <th>Unit</th>
  </tr>

 <tr ng-repeat="w in measurements | orderBy: '-timestamp' : reverse">
    <td>{{ $index + 1 }}</td>   
    <td>{{ w.timestamp | date: 'dd/MM/yy HH:mm:ss' }}</td> 
    <td>{{ w.currentValue }}</td>
    <td>{{ w.unit }}</td>
    
  </tr>
</table>


<error-message></error-message>
